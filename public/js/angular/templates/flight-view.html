<table class="table flight-info">
    <thead>
        <tr>
            <th></th>
            <th class="text-center">Flight Number</th>
            <th class="text-center">Routes</th>
            <th class="text-center">Facilities</th>
            <th class="text-center">Duration</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <img ng-src="{{ airlineImage }}"
                 alt="{{ airlineName }}"
                 style="display: block; margin: 0px auto;">
            </td>
            <td>
                <table class="flight-info">
                    <tr ng-repeat="info in flightInfo.routes">
                        <td>{{ info.flight_number }}</td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="flight-info">
                    <tr ng-repeat="info in flightInfo.routes">
                        <td>
                            {{ info.departure_city }}
                            <br />
                            {{ info.depart_time }}
                        </td>
                        <td><i class="fa fa-chevron-right"></i></td>
                        <td>
                            {{ info.arrival_city }}
                            <br />
                            {{ info.arrival_time }}
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="flight-info">
                    <tr ng-show="facilities.food == 1">
                        <td><i class="fa fa-lg fa-cutlery"></i></td>
                        <td><small><i>Food included</i></small></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-lg fa-suitcase"></i></td>
                        <td><small><i>Max {{ facilities.baggage }} Kg baggage</i></small></td>
                    </tr>
                    <tr ng-show="facilities.airport_tax == true">
                        <td><i class="fa fa-lg fa-money"></i></td>
                        <td><small><i>Airport tax included</i></small></td>
                    </tr>
                </table>
            </td>
            <td class="text-center">{{ flightInfo.duration }}</td>
            <td>
                <span class="label label-danger" style="display: block" ng-show="price.promo == 1">PROMO</span>
                <h3 class="text-center">{{ price.total | number }}</h3>
            </td>
        </tr>
    </tbody>
</table>
